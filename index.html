<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Weather Dashboard</title>
    
    <link rel="stylesheet" href="assets/css/sytlesheet.css">

</head>
<body>
    <header>
            <div >
                <h1>Traveler's Weather Dashboard</h1>
            </div>
    </header>
    <div id="full-conatiner">
            <div class="searhDataStore divide floatEl">
                <div id="searchContainer">
                    <h3 id="citySearch">Search for City</h3>
                    <div>
                        <hr>
                    <p id="errorMessage"></p>
                        <input type="text" placeholder="Enter City Location or Zip" id="searchData">
                        <button id="submitCity">Search Now</button>
                    </div>
                </div>
                <div id= recentSearch></div>
            </div> 
            <div id="allWeatherContainer" class="">
                <div id="mainWeatherDisplay" class="">
                    <h2 id="cityName" class="headline"></h2>
                    <p id="weatherDescription"></p>
                    <div id="infoDisplay">
                        <div id="displayMain">
                            <img id="weatherIcon" class="floatEl">
                            <p id="tempDegree1" class="floatEl degree"></p>
                        </div>
                        <br><br>
                        <div>
                            <p id="tempDegree2" class="clear"></p>
                            <p id="humityPercent"></p>
                            <p id="windSpeed"></p>
                            <!--<p id="uvIndex">UV Index:</p>-->
                        </div>
                    </div>
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
                <div  id="futureDisplay floatEl">
                    <div class="card">
                        <h3 class="headline date">Date</h3>
                        <div class="card-body">
                            <h4 class="card-title">Card title</h4>
                            <hr>
                            <img src="" class="card-img-top" alt="">
                            <p class="card-text">Temp:<span class="tempDegree"></span></p>
                            <p class="card-text">Humity:<span class="tempDegree"></span></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>    
    <!--Below is link to cusdom javascript file in main folder assets-->
   <script src="assets/js/script.js"></script>

</body>
</html>
